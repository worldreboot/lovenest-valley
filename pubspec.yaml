name: lovenest
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'  # Keep your original Dart SDK requirement

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.21.0
  flame_tiled: ^1.18.3
  flutter_riverpod: ^2.6.1
  supabase_flutter: ^2.8.2
  firebase_core: ^3.15.0
  firebase_messaging: ^15.0.1
  purchases_flutter: ^9.2.0
  uuid: ^4.5.1
  path: ^1.9.1
  crypto: ^3.0.6
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  http: ^1.1.0
  xml: ^6.5.0
  image_picker: ^1.0.4
  file_picker: ^8.0.0
  record: ^6.0.0
  audioplayers: ^5.2.1
  cupertino_icons: ^1.0.8
  google_sign_in: ^6.2.1
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets section
  assets:
    - assets/
    - assets/images/
    - assets/images/animations/
    - assets/images/items/
    - assets/images/V1.5/
    - assets/tiles/
    - assets/images/images/Tiles/Tile.png
    - assets/images/images/Beach/Tiles/Tiles.png
    - assets/images/../images/Tiles/Tile.png
    - assets/images/../images/Beach/Tiles/Tiles.png
    - assets/images/Tiles/Tile.png
    - assets/images/V1.5/Farm Expansion/Crops/crops 16x16.png
    - assets/images/Chests/1.png

  # Shaders section - MUST be separate from assets
  shaders:
    - shaders/fire.frag
    - shaders/rain.frag
    - shaders/day_night.frag