name: lovenest_valley
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.5.4 <4.0.0'  # Keep your original Dart SDK requirement

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.21.0
  flame_tiled: ^1.18.3
  flutter_riverpod: ^2.6.1
  supabase_flutter: ^2.8.2
  firebase_core: ^3.15.0
  firebase_messaging: ^15.0.1
  purchases_flutter: ^9.2.0
  uuid: ^4.5.1
  path: ^1.9.1
  crypto: ^3.0.6
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  http: ^1.1.0
  xml: ^6.5.0
  image_picker: ^1.0.4
  file_picker: ^8.0.0
  record: ^6.0.0
  audioplayers: ^5.2.1
  cupertino_icons: ^1.0.8
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  permission_handler: ^11.3.0
  flutter_launcher_icons: ^0.14.4
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets section
  assets:
    # Main assets directory (includes all subdirectories)
    - assets/
    
    # Tiles directory (for .tmx files)
    - assets/tiles/
    
    # Explicit image directories to ensure they're included
    - assets/images/Tiles/
    - assets/images/Beach/
    - assets/images/Beach/Tiles/
    - assets/images/Beach/Beach umbrella/
    - assets/images/Beach/Chair/
    - assets/images/Beach/Tree/
    - assets/images/V1.1/
    - assets/images/V1.1/Smoke/
    - assets/images/Houses/
    - assets/images/Houses/Farm/
    - assets/images/Houses/Houses/
    - assets/images/Houses/Shops/
    - assets/images/Houses/Tents/
    - assets/images/Houses/Well/
    - assets/images/Trees/
    - assets/images/Wooden/
    - assets/images/items/
    - assets/images/Chests/
    - assets/images/animations/
    
    # Tileset files
    - assets/ground.tsx
    - assets/beach.tsx
    - assets/stairs.tsx
    - assets/houses.tsx
    - assets/smoke.tsx
    - assets/trees.tsx
    - assets/wooden.tsx
    - assets/beach_objects.tsx
    
    # Individual game assets
    - assets/images/owl.png
    - assets/images/ground.png
    - assets/images/wood.png
    - assets/images/user.png
    - assets/images/seashell.png
    - assets/images/gift_1.png
    - assets/images/owl_noti.png
    - assets/images/bonfire.png
    
    # V1.5 Assets - Farm Expansion and Water Update
    - assets/images/V1.5/
    - assets/images/V1.5/Farm Expansion/
    - assets/images/V1.5/Farm Expansion/Crops/
    - assets/images/V1.5/Water Update/

  # Shaders section - MUST be separate from assets
  shaders:
    - shaders/fire.frag
    - shaders/rain.frag
    - shaders/day_night.frag