flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"  # Change this to your icon path
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 256 # min:48, max:256, default: 256
  macos:
    generate: true
    image_path: "assets/app_icon.png"
