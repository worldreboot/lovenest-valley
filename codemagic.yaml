workflows:
  ios-testflight:
    name: iOS TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      groups:
        - ios_signing # Add your iOS code signing group here
      vars:
        # App configuration
        APP_ID: "com.liglius.lovenest"
        APP_NAME: "Lovenest Valley"
        FLUTTER_VERSION: "3.24.0"
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - ~/.gradle/caches
        - /Users/builder/Library/Caches/CocoaPods
        - /Users/builder/Library/Developer/Xcode/DerivedData
    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'master'
          include: true
          source: true
        - pattern: 'release/*'
          include: true
          source: true
      tag_patterns:
        - pattern: 'v*'
          include: true
      cancel_previous_builds: false
    scripts:
      - name: Set up keychain to be used for codesigning
        script: |
          keychain initialize
      - name: Set up signing certificate
        script: |
          # Add the certificate to keychain
          app-store connect fetch-signing-files $APP_ID --type IOS_APP_STORE --create
          keychain add-certificates
      - name: Set up provisioning profile
        script: |
          # Add the provisioning profile
          app-store connect fetch-signing-files $APP_ID --type IOS_APP_STORE --create
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Install CocoaPods dependencies
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter test
        script: |
          flutter test
      - name: Build iOS app for release
        script: |
          flutter build ipa \
            --release \
            --export-method app-store \
            --build-name=$BUILD_NAME \
            --build-number=$BUILD_NUMBER \
            --no-tree-shake-icons
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      app_store_connect:
        # Apple App Store Connect API key information
        # You'll need to add these as environment variables in Codemagic
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        
        # Submit to TestFlight
        submit_to_testflight: true
        beta_groups:
          - "Internal Testing"
          - "External Testing"
        
        # Optional: Submit to App Store for review
        submit_to_app_store: false
        
        # Release notes
        release_notes:
          - language: en-US
